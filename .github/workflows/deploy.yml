name: Build and Deploy
on: ['pull_request']

env:
  NODE_VERSION: '16.17.1'
  NEXT_ENV_SHEETDB_URL: ${{ secrets.NEXT_ENV_SHEETDB_URL }}
  NUXT_ENV_MAPS_URL: ${{ secrets.NUXT_ENV_MAPS_URL }}
  NUXT_ENV_SLACK_URL: ${{ secrets.NUXT_ENV_SLACK_URL }}

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install Node.js ğŸŒ
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install and Build ğŸ”§
        run: |
          npm ci
          npm run lint
          npm run test
          npm run build
          npm run generate
